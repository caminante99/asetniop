<!DOCTYPE html>
<html>
	<head>
		<title>ASETNIOP - Matching Game</title>
		<script type="text/javascript" src="../../js/bling.js"></script>
		<script type="text/javascript" src="../../js/asetniop.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#targetWord").text("Downloading wordlist...")
				$.get("../wordlist", function(words) {
					$("#targetWord").text("Complete.")
					window.wordlist = words.split('\n')
					var timeout = null,
						targetWord = null,
						clockStarted = null,
						wordCount = 0;
					var setHint = function (targetWord, value) {
						var timeoutLen = 3000;
						$("#hint").zap('style.visibility', 'hidden');
						if( targetWord.indexOf(value) == 0 ) {
							$("#hint").text(hint(targetWord.replace(value,'')))
						} else {
							$("#hint").text("<Backspace>");
							timeoutLen = 1;
						}
						if( timeout ) clearTimeout(timeout)
						timeout = setTimeout(function(){ $("#hint").zap('style.visibility', 'visible') }, timeoutLen)
					}
					var nextWord = function () {
						$("#targetWord").text(targetWord = $.random.element(window.wordlist));
						$("#entry").zap('value', '');
						if( clockStarted ) {
							$("#wpm").text("WPM: " + wordCount * 1000 * 60 / ($.now - clockStarted));
						} else clockStarted = $.now;
						++wordCount;
						setHint(targetWord, '');
					}
					nextWord()
					$("#entry").bind('change', function() {
						if( this.value == targetWord )
							return nextWord()
						setHint(targetWord, this.value);
					}).select('focus').call()
				})
			})
		</script>
	</head>
	<body>
		<div id="game">
			<p id="targetWord"></p>
			<input type=text id="entry" class=asetniop />
			<p id="hint"></p>
			<p id="wpm"></p>
		</div>
	</body>
</html>
